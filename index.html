        }

        let currentFilter = 'alle';
        let searchTerm = '';

        function renderCards() {
            const grid = document.getElementById('contentGrid');
            const noResults = document.getElementById('noResults');
            
            let filteredData = knowledgeBase.filter(item => {
                const matchesCategory = currentFilter === 'alle' || item.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesCategory && matchesSearch;
            });

            if (filteredData.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
            }

            grid.innerHTML = filteredData.map((item, index) => `
                <div class="card" onclick="openModal(${item.id})" style="animation-delay: ${index * 0.1}s">
                    <span class="card-category category-${item.category}">${getCategoryName(item.category)}</span>
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <div class="card-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'webinar': 'Webinarer',
                'fysisk': 'Fysiske arrangementer',
                'admin': 'Administration',
                'kommunikation': 'Kommunikation',
                'generelt': 'Generelt'
            };
            return names[category] || category;
        }

        function openModal(id) {
            const item = knowledgeBase.find(i => i.id === id);
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            let contentHtml = `<h2>${item.title}</h2>`;
            
            if (item.content.sections) {
                item.content.sections.forEach(section => {
                    if (section.title) {
                        contentHtml += `<h3>${section.title}</h3>`;
                    }
                    
                    if (section.text) {
                        contentHtml += `<div class="content-section"><p>${section.text.replace(/\n/g, '<br>')}</p></div>`;
                    }
                    
                    if (section.items) {
                        contentHtml += '<div class="content-section">';
                        section.items.forEach(item => {
                            contentHtml += `<div class="checklist-item">${item}</div>`;
                        });
                        contentHtml += '</div>';
                    }
                    
                    if (section.steps) {
                        contentHtml += '<div class="content-section">';
                        section.steps.forEach((step, index) => {
                            contentHtml += `
                                <div class="checklist-item">
                                    <span class="step-number">${index + 1}</span>
                                    <span>${step}</span>
                                </div>
                            `;
                        });
                        contentHtml += '</div>';
                    }
                });
            }
            
            if (item.content.videoUrl) {
                contentHtml += `
                    <div class="video-container">
                        <iframe src="${item.content.videoUrl}" allowfullscreen></iframe>
                    </div>
                `;
            }

            // External links
            if (item.content.externalLinks && item.content.externalLinks.length > 0) {
                contentHtml += '<div class="content-section"><h3>Links</h3>';
                item.content.externalLinks.forEach(link => {
                    contentHtml += `<a href="${link.url}" target="_blank" class="external-link">üîó ${link.title}</a><br>`;
                });
                contentHtml += '</div>';
            }
            
            if (item.content.relatedLinks && item.content.relatedLinks.length > 0) {
                contentHtml += '<div class="related-links"><h3>Relaterede guides</h3>';
                item.content.relatedLinks.forEach(link => {
                    contentHtml += `<a href="#" class="link-item" onclick="event.preventDefault(); openModal(${link.targetId})">${link.title}</a>`;
                });
                contentHtml += '</div>';
            }
            
            // Add edit and delete controls
            contentHtml += `
                <div class="edit-controls">
                    <button class="edit-btn" onclick="openEditor(${id})">‚úèÔ∏è Rediger</button>
                    <button class="delete-btn" onclick="deleteItem(${id})">üóëÔ∏è Slet</button>
                </div>
            `;
            
            modalBody.innerHTML = contentHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        function openEditor(id = null) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            const item = id ? knowledgeBase.find(i => i.id === id) : {
                id: Date.now(),
                title: '',
                category: 'generelt',
                description: '',
                tags: [],
                content: {
                    sections: [],
                    relatedLinks: [],
                    externalLinks: [],
                    videoUrl: ''
                }
            };
            
            const isNew = !id;
            
            let formHtml = `
                <h2>${isNew ? 'Ny guide' : 'Rediger guide'}</h2>
                <form id="editorForm" onsubmit="saveItem(event, ${item.id}, ${isNew})">
                    <div class="form-group">
                        <label>üìù Titel</label>
                        <input type="text" name="title" value="${item.title}" required placeholder="F.eks. Booking af opl√¶gsholder">
                    </div>
                    
                    <div class="form-group">
                        <label>üìÇ Kategori</label>
                        <select name="category" required>
                            <option value="webinar" ${item.category === 'webinar' ? 'selected' : ''}>Webinarer</option>
                            <option value="fysisk" ${item.category === 'fysisk' ? 'selected' : ''}>Fysiske arrangementer</option>
                            <option value="admin" ${item.category === 'admin' ? 'selected' : ''}>Administration</option>
                            <option value="kommunikation" ${item.category === 'kommunikation' ? 'selected' : ''}>Kommunikation</option>
                            <option value="generelt" ${item.category === 'generelt' ? 'selected' : ''}>Generelt</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>üìÑ Beskrivelse</label>
                        <textarea name="description" required placeholder="Kort beskrivelse af guiden">${item.description}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>üè∑Ô∏è Tags (tryk Enter for at tilf√∏je)</label>
                        <div class="tags-input-container" id="tagsContainer">
                            ${item.tags.map(tag => `
                                <span class="tag-item">
                                    ${tag}
                                    <button type="button" onclick="removeTag(this)">√ó</button>
                                </span>
                            `).join('')}
                            <input type="text" id="tagInput" onkeydown="addTag(event)" placeholder="Tilf√∏j tag...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üé• YouTube Video URL (valgfrit)</label>
                        <input type="url" name="videoUrl" value="${item.content.videoUrl || ''}" placeholder="https://www.youtube.com/embed/...">
                        <small style="color: #6B6B6B; display: block; margin-top: 0.5rem;">
                            Brug YouTube embed URL (h√∏jreklik p√• video ‚Üí Kopier indlejringskode ‚Üí brug URL'en)
                        </small>
                    </div>
                    
                    <div class="section-builder">
                        <h3 style="color: #0078D2; margin-bottom: 1rem;">üìã Sektioner</h3>
                        <div id="sectionsContainer">
                            ${renderSections(item.content.sections)}
                        </div>
                        <button type="button" class="add-section-btn" onclick="addSection()">‚ûï Tilf√∏j sektion</button>
                    </div>

                    <div class="link-builder">
                        <h3 style="color: #0078D2; margin-bottom: 1rem;">üîó Eksterne links</h3>
                        <div id="externalLinksContainer">
                            ${renderExternalLinks(item.content.externalLinks || [])}
                        </div>
                        <div class="link-input-group">
                            <input type="text" id="linkTitle" placeholder="Link titel, f.eks. Google Drive">
                            <input type="url" id="linkUrl" placeholder="https://...">
                            <button type="button" class="add-link-btn" onclick="addExternalLink()">‚ûï Tilf√∏j link</button>
                        </div>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <button type="submit" class="save-btn">üíæ Gem</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">Annuller</button>
                    </div>
                </form>
            `;
            
            modalBody.innerHTML = formHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function renderSections(sections) {
            if (!sections || sections.length === 0) return '';
            
            return sections.map((section, sIndex) => `
                <div class="section-item" data-section-index="${sIndex}">
                    <div class="section-header">
                        <h4>Sektion ${sIndex + 1}</h4>
                        <button type="button" class="remove-btn" onclick="removeSection(${sIndex})">Fjern</button>
                    </div>
                    <div class="form-group">
                        <label>Titel</label>
                        <input type="text" class="section-title" value="${section.title || ''}" placeholder="F.eks. Vigtige punkter">
                    </div>
                    <div class="form-group">
                        <label>Tekst (valgfrit)</label>
                        <textarea class="section-text" placeholder="Indledende tekst til sektionen">${section.text || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Punkter</label>
                        ${(section.items || []).map((item, iIndex) => `
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="text" class="item-input" value="${item}" placeholder="Punkt ${iIndex + 1}">
                                <button type="button" class="remove-btn" onclick="removeItem(${sIndex}, ${iIndex})">√ó</button>
                            </div>
                        `).join('')}
                        <button type="button" class="add-item-btn" onclick="addItem(${sIndex})">‚ûï Tilf√∏j punkt</button>
                    </div>
                </div>
            `).join('');
        }

        function renderExternalLinks(links) {
            if (!links || links.length === 0) return '';
            
            return links.map((link, index) => `
                <div class="link-list-item">
                    <span>üîó ${link.title} ‚Üí ${link.url}</span>
                    <button type="button" class="remove-btn" onclick="removeExternalLink(${index})">√ó</button>
                </div>
            `).join('');
        }

        function addSection() {
            const container = document.getElementById('sectionsContainer');
            const sIndex = container.children.length;
            
            const sectionHtml = `
                <div class="section-item" data-section-index="${sIndex}">
                    <div class="section-header">
                        <h4>Sektion ${sIndex + 1}</h4>
                        <button type="button" class="remove-btn" onclick="removeSection(${sIndex})">Fjern</button>
                    </div>
                    <div class="form-group">
                        <label>Titel</label>
                        <input type="text" class="section-title" placeholder="F.eks. Vigtige punkter">
                    </div>
                    <div class="form-group">
                        <label>Tekst (valgfrit)</label>
                        <textarea class="section-text" placeholder="Indledende tekst til sektionen"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Punkter</label>
                        <button type="button" class="add-item-btn" onclick="addItem(${sIndex})">‚ûï Tilf√∏j punkt</button>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', sectionHtml);
        }

        function removeSection(sIndex) {
            const section = document.querySelector(`[data-section-index="${sIndex}"]`);
            if (section) section.remove();
        }

        function addItem(sIndex) {
            const section = document.querySelector(`[data-section-index="${sIndex}"]`);
            const itemsContainer = section.querySelector('.form-group:last-child');
            const button = itemsContainer.querySelector('.add-item-btn');
            
            const itemCount = itemsContainer.querySelectorAll('.item-input').length;
            const itemHtml = `
                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <input type="text" class="item-input" placeholder="Punkt ${itemCount + 1}">
                    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                </div>
            `;
            
            button.insertAdjacentHTML('beforebegin', itemHtml);
        }

        function addExternalLink() {
            const titleInput = document.getElementById('linkTitle');
            const urlInput = document.getElementById('linkUrl');
            
            const title = titleInput.value.trim();
            const url = urlInput.value.trim();
            
            if (!title || !url) {
                alert('Udfyld b√•de titel og URL');
                return;
            }

            const container = document.getElementById('externalLinksContainer');
            const index = container.children.length;
            
            const linkHtml = `
                <div class="link-list-item" data-link='${JSON.stringify({title, url})}'>
                    <span>üîó ${title} ‚Üí ${url}</span>
                    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', linkHtml);
            
            titleInput.value = '';
            urlInput.value = '';
        }

        function addTag(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag-item';
                    tagElement.innerHTML = `
                        ${tag}
                        <button type="button" onclick="removeTag(this)">√ó</button>
                    `;
                    
                    input.parentNode.insertBefore(tagElement, input);
                    input.value = '';
                }
            }
        }

        function removeTag(button) {
            button.parentElement.remove();
        }

        function saveItem(event, id, isNew) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Get tags
            const tags = Array.from(document.querySelectorAll('#tagsContainer .tag-item'))
                .map(el => el.textContent.trim().replace('√ó', ''));
            
            // Get sections
            const sections = [];
            document.querySelectorAll('.section-item').forEach(sectionEl => {
                const title = sectionEl.querySelector('.section-title').value.trim();
                const text = sectionEl.querySelector('.section-text').value.trim();
                const items = Array.from(sectionEl.querySelectorAll('.item-input'))
                    .map(input => input.value.trim())
                    .filter(item => item !== '');
                
                if (title || text || items.length > 0) {
                    sections.push({
                        title: title,
                        text: text,
                        items: items
                    });
                }
            });

            // Get external links
            const externalLinks = Array.from(document.querySelectorAll('#externalLinksContainer .link-list-item'))
                .map(el => JSON.parse(el.dataset.link));
            
            const item = {
                id: id,
                title: formData.get('title'),
                category: formData.get('category'),
                description: formData.get('description'),
                tags: tags,
                content: {
                    sections: sections,
                    relatedLinks: [],
                    externalLinks: externalLinks,
                    videoUrl: formData.get('videoUrl') || ''
                }
            };
            
            if (isNew) {
                knowledgeBase.push(item);
            } else {
                const index = knowledgeBase.findIndex(i => i.id === id);
                if (index !== -1) {
                    // Keep existing related links
                    item.content.relatedLinks = knowledgeBase[index].content.relatedLinks || [];
                    knowledgeBase[index] = item;
                }
            }
            
            saveData();
            closeModal();
            renderCards();
            
            alert(isNew ? '‚úÖ Ny guide er oprettet!' : '‚úÖ √Ündringer er gemt!');
        }

        function deleteItem(id) {
            if (confirm('Er du sikker p√•, at du vil slette denne guide?')) {
                const index = knowledgeBase.findIndex(i => i.id === id);
                if (index !== -1) {
                    knowledgeBase.splice(index, 1);
                    saveData();
                    closeModal();
                    renderCards();
                    alert('üóëÔ∏è Guide er slettet!');
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderCards();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderCards();
            });
        });

        renderCards();
    </script>
</body>
</html>
