        :root {

            --hk-orange: #FF9966;
            --hk-pink: #FF6B9D;
            --hk-light-pink: #FFB8D1;
            --hk-peach: #FFD4B8;
            --hk-light-cyan: #B8F3F2;
            --hk-black: #1A1A1A;
            --hk-gray: #6B6B6B;

            --hk-white: #FFFFFF;

        body {

            padding: 2rem;
        }

        .container {

            margin: 0 auto;
        }

        header {

            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {

            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--hk-cyan), var(--hk-blue), var(--hk-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {

            color: var(--hk-gray);
            font-weight: 500;
        }

        .search-container {

            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .search-box {

            padding: 1.5rem 4rem 1.5rem 2rem;
            font-size: 1.1rem;
            border: 3px solid var(--hk-cyan);
            border-radius: 20px;
            background: var(--hk-white);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(93, 211, 209, 0.2);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--hk-blue);
            box-shadow: 0 15px 50px rgba(0, 120, 210, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {

            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--hk-cyan);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.4s backwards;

        .filter-btn {

            border: none;
            border-radius: 30px;
            background: var(--hk-white);
            color: var(--hk-gray);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--hk-cyan), var(--hk-blue));
            color: var(--hk-white);
            box-shadow: 0 8px 25px rgba(93, 211, 209, 0.4);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--hk-white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--hk-cyan), var(--hk-blue), var(--hk-pink), var(--hk-orange));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .card-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .category-webinar { background: linear-gradient(135deg, var(--hk-cyan), var(--hk-light-cyan)); color: var(--hk-dark-blue); }
        .category-fysisk { background: linear-gradient(135deg, var(--hk-orange), var(--hk-peach)); color: var(--hk-black); }
        .category-admin { background: linear-gradient(135deg, var(--hk-pink), var(--hk-light-pink)); color: var(--hk-white); }
        .category-kommunikation { background: linear-gradient(135deg, var(--hk-blue), var(--hk-dark-blue)); color: var(--hk-white); }
        .category-generelt { background: linear-gradient(135deg, var(--hk-light-pink), var(--hk-peach)); color: var(--hk-black); }

        .card h3 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--hk-black);
            font-weight: 700;
        }

        .card p {
            color: var(--hk-gray);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.3rem 0.75rem;
            background: var(--hk-light-gray);
            border-radius: 15px;
            font-size: 0.85rem;
            color: var(--hk-gray);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {

            border-radius: 30px;

            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;

            animation: slideUp 0.4s ease-out;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5);
        }

        .close-btn {

            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--hk-light-gray);
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hk-gray);
        }

        .close-btn:hover {
            background: var(--hk-pink);
            color: var(--hk-white);
            transform: rotate(90deg);
        }

        .modal-content h2 {

            background: linear-gradient(135deg, var(--hk-cyan), var(--hk-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: var(--hk-blue);
        }

        .content-section {

            line-height: 1.8;
            color: var(--hk-black);
        }

        .content-section ul {

            margin-top: 0.5rem;
        }

        .content-section li {
            margin-bottom: 0.5rem;
            color: var(--hk-gray);
        }

            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .related-links {

        .link-item:hover {

            color: var(--hk-white);

        }

        .add-btn {

            color: var(--hk-white);

        .delete-btn {

            margin-bottom: 0.5rem;
            font-weight: 600;

            border: 2px solid var(--hk-light-gray);
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;

        }

        .form-group input:focus,

            border-color: var(--hk-cyan);
        }

        .form-group textarea {

            resize: vertical;
        }

            padding: 0.5rem;

            margin-top: 0.5rem;

        .remove-section-btn:hover {
            background: var(--hk-orange);
        }

        .no-results {

            padding: 4rem 2rem;
            color: var(--hk-gray);
            font-size: 1.2rem;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        @keyframes fadeInDown {
            from {

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {

            }

            }

            .add-btn {
                bottom: 2rem;
                right: 2rem;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        .checklist-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--hk-light-gray);
            border-radius: 10px;
            display: flex;
            align-items: center;

            border-radius: 50%;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--hk-blue), var(--hk-cyan));
            color: var(--hk-white);
            border-radius: 50%;
            font-weight: bold;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
    </style>
</head>

        function renderCards() {
            const grid = document.getElementById('contentGrid');
            const noResults = document.getElementById('noResults');
            
            let filteredData = knowledgeBase.filter(item => {
                const matchesCategory = currentFilter === 'alle' || item.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesCategory && matchesSearch;
            });

            if (filteredData.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
            }

            grid.innerHTML = filteredData.map((item, index) => `
                <div class="card" onclick="openModal(${item.id})" style="animation-delay: ${index * 0.1}s">

                'kommunikation': 'Kommunikation',
                'generelt': 'Generelt'
            };
            return names[category] || category;
        }

            const modalBody = document.getElementById('modalBody');

                item.content.sections.forEach(section => {

                const tag = input.value.trim();
                
                if (tag) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag-item';
                    tagElement.innerHTML = `
                        ${tag}
                        <button type="button" onclick="removeTag(this)">√ó</button>
                    `;
                    
                    input.parentNode.insertBefore(tagElement, input);
                    input.value = '';
                }
            }
        }

        function removeTag(button) {
            button.parentElement.remove();
        }

        function saveItem(event, id, isNew) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Get tags
            const tags = Array.from(document.querySelectorAll('#tagsContainer .tag-item'))
                .map(el => el.textContent.trim().replace('√ó', ''));
            
            // Parse content JSON
            let content;
            try {
                content = JSON.parse(formData.get('content'));
            } catch (e) {
                alert('Fejl i JSON format for indhold. Tjek syntaksen.');
                return;
            }
            
            const item = {
                id: id,
                title: formData.get('title'),
                category: formData.get('category'),
                description: formData.get('description'),
                tags: tags,
                content: content
            };
            
            if (isNew) {
                knowledgeBase.push(item);
            } else {
                const index = knowledgeBase.findIndex(i => i.id === id);
                if (index !== -1) {
                    knowledgeBase[index] = item;
                }
            }
            
            saveData();
            closeModal();
            renderCards();
            
            alert(isNew ? 'Ny guide er oprettet!' : '√Ündringer er gemt!');
        }

        function deleteItem(id) {
            if (confirm('Er du sikker p√•, at du vil slette denne guide?')) {
                const index = knowledgeBase.findIndex(i => i.id === id);
                if (index !== -1) {
                    knowledgeBase.splice(index, 1);
                    saveData();
                    closeModal();
                    renderCards();
                    alert('Guide er slettet!');
                }
            }
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        renderCards();
    </script>
</body>
</html>
